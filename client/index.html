<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telescope Player</title>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    video { width: 80%; border: 2px solid #222; border-radius: 8px; }
    #log { font-size: 14px; color: #444; margin-top: 1em; }
  </style>
</head>
<body>

<h2>ðŸš€ ðŸŒ• ðŸ”­ Telescope DASH Client</h2>

<video id="videoPlayer" controls autoplay></video>

<div id="log">Loading...</div>

<script>
  const clientID = Math.random().toString(36).substring(2, 8);
  const mpdUrl = `/videos/BigBuckBunny_6s_onDemand_2014_05_09.mpd`;

  const player = dashjs.MediaPlayer().create();
  player.initialize(document.querySelector("#videoPlayer"), mpdUrl, true);

  player.on(dashjs.MediaPlayer.events.STREAM_INITIALIZED, () => {
    document.getElementById('log').innerText = `Client ID: ${clientID}`;
  });

  // Optionally add some logging
  player.on(dashjs.MediaPlayer.events.QUALITY_CHANGE_RENDERED, (e) => {
    console.log("Quality changed:", e.newQuality, e.mediaType);
  });

  // Attach client ID to all outgoing requests
  player.extend("RequestModifier", () => ({
    modifyRequestHeader: function (xhr) {
      xhr.setRequestHeader("X-Client-ID", clientID);
      return xhr;
    }
  }), true);
</script>

</body>
</html>
